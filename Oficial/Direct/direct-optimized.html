    <!-- JS M√çNIMO (apenas funcionalidades essenciais) -->
    <script>
        // ===== TIMER DO BANNER =====
        (function() {
            const PREVIEW_DURATION = 5 * 60 * 1000;
            const STORAGE_KEY = 'previewStartTime';
            
            function formatTime(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
            
            function initPreviewBanner() {
                let startTime = localStorage.getItem(STORAGE_KEY);
                
                if (!startTime) {
                    startTime = Date.now();
                    localStorage.setItem(STORAGE_KEY, startTime.toString());
                } else {
                    startTime = parseInt(startTime);
                }
                
                const elapsed = Date.now() - startTime;
                const remaining = PREVIEW_DURATION - elapsed;
                
                if (remaining <= 0) {
                    const banner = document.getElementById('preview-banner');
                    if (banner) {
                        banner.classList.add('hidden');
                        setTimeout(() => banner.remove(), 400);
                    }
                    localStorage.removeItem(STORAGE_KEY);
                    return;
                }
                
                const timerText = document.getElementById('timer-text');
                if (timerText) timerText.textContent = formatTime(remaining);
                
                const timerInterval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    const remaining = PREVIEW_DURATION - elapsed;
                    
                    if (remaining <= 0) {
                        clearInterval(timerInterval);
                        const banner = document.getElementById('preview-banner');
                        if (banner) {
                            banner.classList.add('hidden');
                            setTimeout(() => banner.remove(), 400);
                        }
                        localStorage.removeItem(STORAGE_KEY);
                    } else {
                        const timerText = document.getElementById('timer-text');
                        if (timerText) timerText.textContent = formatTime(remaining);
                    }
                }, 1000);
            }
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initPreviewBanner);
            } else {
                initPreviewBanner();
            }
        })();

        // ===== BACK BUTTON =====
        document.getElementById('backButton')?.addEventListener('click', function() {
            window.location.href = '../FEED/feed.html' + (window.location.search || '');
        });

        // ===== COOKIE CHECK & REDIRECT =====
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        (() => {
            const activeCookie = getCookie('localStorage_active');
            if (!activeCookie || activeCookie !== 'true') {
                console.log('Cookie localStorage_active n√£o encontrado ou inv√°lido. Redirecionando...');
                window.location.href = '../Inicio1/index.html';
            }
        })();

        // ===== UPDATE HEADER USERNAME =====
        (() => {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username') || localStorage.getItem('username') || 'andre.menegon';
            document.getElementById('header-username').textContent = username;
        })();

        // ===== AJUSTAR ESCALA DO VIEWPORT =====
        (function adjustViewportScale() {
            const iPhone12ProWidth = 390;
            const mobileBreakpoint = 768;
            
            function calculateScale() {
                const currentWidth = window.innerWidth || document.documentElement.clientWidth;
                
                if (currentWidth > mobileBreakpoint) {
                    document.documentElement.style.setProperty('--viewport-scale', '1');
                    document.documentElement.style.setProperty('--base-font-size', '16px');
                    document.documentElement.style.fontSize = '16px';
                    return;
                }
                
                const scale = currentWidth / iPhone12ProWidth;
                document.documentElement.style.setProperty('--viewport-scale', scale);
                document.documentElement.style.setProperty('--base-font-size', `${16 * scale}px`);
                document.documentElement.style.fontSize = `${16 * scale}px`;
            }
            
            calculateScale();
            
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(calculateScale, 100);
            });
        })();
    </script>
