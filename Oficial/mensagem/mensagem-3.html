<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>In'Stalker - Chat</title>
    <link rel="stylesheet" href="mensagem.css">
    <script src="../js/geral.js"></script>
</head>
<body>
    <div class="chat-container">
        <!-- Header do Chat -->
        <div class="chat-header">
            <div class="chat-header-left">
                <button class="back-button" id="backButton" aria-label="Voltar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </button>
                <div class="chat-user-info">
                    <button class="chat-avatar-btn">
                        <div class="chat-avatar-gradient">
                            <div class="chat-avatar-inner">
                                <img id="chatUserAvatar" alt="" loading="lazy" width="40" height="40" class="chat-avatar-img">
                            </div>
                        </div>
                    </button>
                    <button class="chat-name-btn">
                        <h1 id="chatUserName" class="chat-user-name"></h1>
                        <p id="chatUserStatus" class="chat-user-status">offline</p>
                    </button>
                </div>
            </div>
            <div class="chat-header-right">
                <button class="header-icon-btn" aria-label="Telefone">
                    <img alt="Telefone" loading="lazy" width="22" height="22" src="../icon/telefone.svg" class="header-icon-img">
                </button>
                <button class="header-icon-btn" aria-label="Chamada de vídeo">
                    <img alt="Chamada de vídeo" loading="lazy" width="22" height="22" src="../icon/chamada video[.svg" class="header-icon-img">
                </button>
            </div>
        </div>

        <!-- Área de Mensagens -->
        <div class="messages-container" id="messagesContainer">
            <div class="message-date">
                <span>ONTEM</span>, <span>••</span>:12
            </div>

            <!-- Mensagem recebida -->
            <div class="message-row message-received">
                <div class="message-avatar">
                    <img id="messageAvatar1" alt="" loading="lazy" width="32" height="32" class="message-avatar-img">
                </div>
                <button class="message-bubble message-bubble-received">
                    <p class="message-text">preciso falar contigo parada séria</p>
                </button>
            </div>

            <!-- Mensagem enviada -->
            <div class="message-row message-sent">
                <button class="message-bubble message-bubble-sent">
                    <p class="message-text">desculpa a demora estava com minha namorada</p>
                </button>
            </div>

            <!-- Mensagem recebida (sem avatar - continuação) -->
            <div class="message-row message-received message-no-avatar">
                <div class="message-avatar-empty"></div>
                <button class="message-bubble message-bubble-received">
                    <p class="message-text">vai tá livre quarta-feira da semana que vem?</p>
                </button>
            </div>

            <!-- Mensagem recebida -->
            <div class="message-row message-received">
                <div class="message-avatar">
                    <img id="messageAvatar2" alt="" loading="lazy" width="32" height="32" class="message-avatar-img">
                </div>
                <button class="message-bubble message-bubble-received">
                    <p class="message-text">de noitee no caso</p>
                </button>
            </div>

            <!-- Mensagem enviada -->
            <div class="message-row message-sent">
                <button class="message-bubble message-bubble-sent">
                    <p class="message-text">acho que sim, mas te aviso</p>
                </button>
            </div>

            <!-- Mensagem enviada -->
            <div class="message-row message-sent">
                <button class="message-bubble message-bubble-sent">
                    <p class="message-text">pq?</p>
                </button>
            </div>

            <!-- Mensagem recebida (sem avatar - continuação) -->
            <div class="message-row message-received message-no-avatar">
                <div class="message-avatar-empty"></div>
                <button class="message-bubble message-bubble-received">
                    <p class="message-text">olha</p>
                </button>
            </div>

            <!-- Mensagem recebida - Foto -->
            <div class="message-row message-received">
                <div class="message-avatar">
                    <img id="messageAvatar3" alt="" loading="lazy" width="32" height="32" class="message-avatar-img">
                </div>
                <button class="message-bubble message-bubble-received message-media">
                    <div class="media-content">
                        <svg width="10" height="15" viewBox="0 0 35 39" fill="white">
                            <path d="M0 5.54924V33.4508C0 37.2749 4.11828 39.6835 7.4513 37.8086L32.2527 23.8579C35.6509 21.9464 35.6509 17.0536 32.2527 15.1421L7.45131 1.19136C4.11829 -0.683463 0 1.72511 0 5.54924Z"></path>
                        </svg>
                        <span class="media-text">Foto</span>
                    </div>
                    <div class="media-icon">
                        <svg width="17" height="17" viewBox="0 0 66 64" fill="white">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M24.743 0.806959C22.974 1.01696 20.854 2.54296 18.826 5.06696C16.383 8.10696 14.966 9.00096 12.583 9.00396C10.887 9.00596 8.01 9.91596 6.19 11.026C0.838 14.289 0 17.748 0 36.582C0 51.783 0.187 53.561 2.159 57.069C5.68 63.333 8.651 64 33.052 64C55.815 64 58.402 63.529 63 58.551C65.45 55.898 65.506 55.477 65.811 37.491C66.071 22.148 65.858 18.626 64.513 16.024C62.544 12.217 57.524 9.00896 53.527 9.00396C51.336 9.00096 49.627 7.96696 47.027 5.07196C43.551 1.19996 43.384 1.13796 35.5 0.811961C31.1 0.629961 26.259 0.627959 24.743 0.806959ZM43.216 9.57496C44.622 12.66 48.789 15 52.878 15C54.903 15 56.518 15.843 57.927 17.635C59.831 20.055 60 21.594 60 36.524C60 59.297 62.313 57.5 33.052 57.5C3.655 57.5 6 59.35 6 36.204C6 20.562 6.122 19.499 8.174 17.314C9.469 15.936 11.511 15 13.224 15C17.15 15 21.289 12.696 22.954 9.58496C24.282 7.10396 24.693 6.99996 33.19 6.99996C41.731 6.99996 42.084 7.09096 43.216 9.57496ZM27 19.722C15.76 23.945 13.183 40.493 22.611 47.908C30.698 54.27 42.974 51.753 47.612 42.783C51.201 35.844 48.564 25.701 42.015 21.25C38.771 19.046 30.925 18.247 27 19.722ZM40.077 27.923C46.612 34.459 42.201 45.273 33 45.273C23.799 45.273 19.388 34.459 25.923 27.923C30.039 23.807 35.961 23.807 40.077 27.923Z"></path>
                        </svg>
                    </div>
                </button>
            </div>

            <!-- Mensagem recebida - Vídeo -->
            <div class="message-row message-received">
                <div class="message-avatar">
                    <img id="messageAvatar4" alt="" loading="lazy" width="32" height="32" class="message-avatar-img">
                </div>
                <button class="message-bubble message-bubble-received message-media">
                    <div class="media-content">
                        <svg width="10" height="15" viewBox="0 0 35 39" fill="white">
                            <path d="M0 5.54924V33.4508C0 37.2749 4.11828 39.6835 7.4513 37.8086L32.2527 23.8579C35.6509 21.9464 35.6509 17.0536 32.2527 15.1421L7.45131 1.19136C4.11829 -0.683463 0 1.72511 0 5.54924Z"></path>
                        </svg>
                        <span class="media-text">Vídeo</span>
                    </div>
                    <div class="media-icon">
                        <svg width="17" height="17" viewBox="0 0 66 64" fill="white">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M24.743 0.806959C22.974 1.01696 20.854 2.54296 18.826 5.06696C16.383 8.10696 14.966 9.00096 12.583 9.00396C10.887 9.00596 8.01 9.91596 6.19 11.026C0.838 14.289 0 17.748 0 36.582C0 51.783 0.187 53.561 2.159 57.069C5.68 63.333 8.651 64 33.052 64C55.815 64 58.402 63.529 63 58.551C65.45 55.898 65.506 55.477 65.811 37.491C66.071 22.148 65.858 18.626 64.513 16.024C62.544 12.217 57.524 9.00896 53.527 9.00396C51.336 9.00096 49.627 7.96696 47.027 5.07196C43.551 1.19996 43.384 1.13796 35.5 0.811961C31.1 0.629961 26.259 0.627959 24.743 0.806959ZM43.216 9.57496C44.622 12.66 48.789 15 52.878 15C54.903 15 56.518 15.843 57.927 17.635C59.831 20.055 60 21.594 60 36.524C60 59.297 62.313 57.5 33.052 57.5C3.655 57.5 6 59.35 6 36.204C6 20.562 6.122 19.499 8.174 17.314C9.469 15.936 11.511 15 13.224 15C17.15 15 21.289 12.696 22.954 9.58496C24.282 7.10396 24.693 6.99996 33.19 6.99996C41.731 6.99996 42.084 7.09096 43.216 9.57496ZM27 19.722C15.76 23.945 13.183 40.493 22.611 47.908C30.698 54.27 42.974 51.753 47.612 42.783C51.201 35.844 48.564 25.701 42.015 21.25C38.771 19.046 30.925 18.247 27 19.722ZM40.077 27.923C46.612 34.459 42.201 45.273 33 45.273C23.799 45.273 19.388 34.459 25.923 27.923C30.039 23.807 35.961 23.807 40.077 27.923Z"></path>
                        </svg>
                    </div>
                </button>
            </div>

            <!-- Mensagem enviada (conteúdo oculto) -->
            <div class="message-row message-sent">
                <button class="message-bubble message-bubble-sent">
                    <div class="message-hidden">
                        <p class="message-text">pqp que dmsggf carros</p>
                    </div>
                </button>
            </div>

            <!-- Mensagem enviada - Conteúdo restrito -->
            <div class="message-row message-sent">
                <button class="message-bubble message-bubble-sent message-restricted">
                    <div class="restricted-content">
                        <svg class="restricted-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <p class="restricted-text">Conteúdo restrito</p>
                    </div>
                </button>
            </div>
        </div>

        <!-- Input de Mensagem (Footer) -->
        <button class="message-input-container">
            <div class="message-input-wrapper">
                <div class="message-input-icon">
                    <svg width="24" height="24" viewBox="0 0 83 83" fill="none">
                        <rect width="83" height="83" rx="41.5" fill="#5653FC"></rect>
                        <path d="M35.8701 20.2324C36.9037 20.1103 40.2042 20.1112 43.2041 20.2353C48.5793 20.4576 48.6938 20.5 51.0635 23.1396C52.8362 25.1135 54.0022 25.8192 55.4961 25.8212C58.2213 25.8249 61.6439 28.0118 62.9863 30.6074C63.9033 32.3815 64.0484 34.7832 63.8711 45.2441C63.6631 57.5071 63.6245 57.7946 61.9541 59.6035C58.8194 62.9971 57.0546 63.3183 41.5352 63.3183C24.8984 63.3183 22.8723 62.8636 20.4717 58.5927C19.1271 56.2009 19 54.9883 19 44.624C19 31.7827 19.5716 29.4239 23.2207 27.1992C24.4616 26.4425 26.4228 25.8227 27.5791 25.8212C29.2039 25.8192 30.1703 25.2094 31.8359 23.1367C33.2186 21.4158 34.664 20.3756 35.8701 20.2324ZM41.5 33.0625C35.6751 33.0625 30.9532 37.7845 30.9531 43.6093C30.9531 49.4342 35.6751 54.1562 41.5 54.1562C47.3249 54.1562 52.0469 49.4342 52.0469 43.6093C52.0468 37.7845 47.3249 33.0625 41.5 33.0625ZM41.5 36.5781C45.3832 36.5781 48.5312 39.7261 48.5312 43.6093C48.5312 47.4926 45.3833 50.6406 41.5 50.6406C37.6167 50.6406 34.4688 47.4926 34.4688 43.6093C34.4688 39.7261 37.6168 36.5781 41.5 36.5781Z" fill="white"></path>
                    </svg>
                </div>
                <input type="text" placeholder="Mensagem..." disabled class="message-input">
                <div class="message-input-actions">
                    <div class="input-action-icon">
                        <img alt="Microfone" loading="lazy" width="20" height="20" src="../icon/microfone.svg" class="input-icon-img">
                    </div>
                    <div class="input-action-icon">
                        <img alt="Galeria" loading="lazy" width="20" height="20" src="../icon/galeria.svg" class="input-icon-img">
                    </div>
                    <div class="input-action-icon">
                        <img alt="Adesivos" loading="lazy" width="20" height="20" src="../icon/rosto.svg" class="input-icon-img">
                    </div>
                </div>
            </div>
        </button>
    </div>

    <!-- Pop-up de bloqueio VIP -->
    <div id="blocked-popup-overlay"></div>
    <div id="blocked-popup">
        <!-- Conteúdo será inserido dinamicamente -->
    </div>

    <script src="mensagem.js"></script>
</body>
</html>
